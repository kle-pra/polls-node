<div class="icon-block">
  <h2 class="center light-blue-text">
    <i class="material-icons">insert_chart</i>
  </h2>
  <h5 class="center">{{poll.title}}</h5>
  <form>
    <div *ngFor="let option of poll.options,  let i = index" class="left-align">
      <p>
        <label>
          <input (click)="selected=i" name="group1" type="radio" [disabled]="poll.voted" />
          <span>{{option?.option}}</span>
        </label>
      </p>
    </div>

  </form>
  <button [disabled]="selected == undefined" (click)="vote()" class="btn waves-effect waves-light cyan accent-4">Vote</button>
  <!-- TO-DO: if end date passed -->
  <button routerLink="/poll/{{poll._id}}" class="btn waves-effect waves-light cyan accent-4">See results</button>
</div>
