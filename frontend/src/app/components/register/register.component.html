<div class="row">
  <form (ngSubmit)="register(f)" #f="ngForm" novalidate class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="username" id="username" name="username" type="text" #un="ngModel" [class.invalid]="un.errors?.required && un.touched"
          required>
        <label for="username">Username</label>
        <div *ngIf="un.errors?.required && un.touched" class="red-text darken-1">
          Username is required
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="password" id="password" name="password" type="password" #p="ngModel" [class.invalid]="p.errors?.required && p.touched"
          required>
        <label for="password">Password</label>
        <div *ngIf="p.errors?.required && p.touched" class="red-text darken-1">
          Password is required
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input [(ngModel)]="password2" id="password2" name="password2" type="password" #p2="ngModel" required>
        <label for="password2">Repeat password</label>
        <div *ngIf="password2!=password && p2.touched" class="red-text darken-1">
          Passwords must match
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <button [disabled]="f.invalid || password2!=password" class="btn waves-effect waves-light cyan accent-4" type="submit" name="action">Submit</button>
      </div>
    </div>
  </form>
</div>
